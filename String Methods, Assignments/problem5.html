    <script>
        //      PROBLEM no.05
        /* Write a program to find the character at 3rd index in the
word “Pakistani” and display the result in your browser*/

        //  SOLUTION

        function charAtThirdIndex() {
            let text = document.getElementById('userInput').value;
            let character = text.charAt(3);

            document.getElementById("result").innerHTML =
                `<b>String is : ${text}.<br>The character at 3rd index in "${text}" is: ${character}</b>`;
            result.style.color = 'green';
        }

        document.getElementById("find").addEventListener("click", charAtThirdIndex);

    
    </script>
