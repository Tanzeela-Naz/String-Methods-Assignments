    <script> //      PROBLEM no.08
        /* Write a program that converts a string “472” to a number
472. Display the values & types in your browser*/

        //  SOLUTION

        function conversion() {
            let button = document.getElementById("find");
            let result = document.getElementById("result");

        let userInput = document.getElementById("userInput").value;
        result.innerHTML = `Value: ${userInput},<br> Type: ${typeof userInput} <br>`;

        let num = Number(userInput);
        result.innerHTML += `Value: ${num},<br> Type: ${typeof num}`; 
    }
    document.getElementById("find").addEventListener("click", conversion);

    </script>
